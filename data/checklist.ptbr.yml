checklist:
  lists:
    basic:
      title: "Básico"
      description: |
        Na primeira fase da sua jornada você se familiarizará com conceitos básicos. Eles são pilares importantes.
        
        Você não deve se aprofundar demais em cada tópico porque isso virá
        naturalmente com o tempo. O objetivo é cobrir mais terreno e se sentir
        mais confortável com as diferentes áreas.

      taskSet:
        - description: |
            Vamos começar com alguns conceitos básicos.

          tasks:
            - id: html-first-encounter
              check: "HTML: O que é? Qual seu propósito?"
              description: |
                Leia sobre HTML, tente compreender brevemente para o que é usado. Não é necessário criar nada, apenas compreensão básica.
                É esperado que você veja código HTML e tente se localizar na sua estrutura, sem se aprofundar.

                Por exemplo, você verá que todo HTML tem <code>&lt;head&gt;...&lt;/head&gt;</code> e <code>&lt;body&gt;...&lt;/body&gt;</code>.
                O que são esses códigos?

            - id: css-first-encounter
              check: "CSS: O que é? Qual seu propósito no HTML?"

            - id: html-intro-prototype
              check: "Primeiro protótipo HTML"
              description: |
                Crie um arquivo <code>.html</code> no seu computador. Faça aparecer uma imagem nesta página. Coloque um título vermelho. Crie alguns parágrafos.
                Crie uma lista usando <code>&lt;ul&gt;...&lt;/ul&gt;</code> e <code>&lt;li&gt;...&lt;/li&gt;</code>.

                Nesse momento você vai começar a solidificar o que você leu na introdução ao HTML, e buscar como resolver problemas básicos.

            - id: css-intro-prototype
              check: "Primeiro encontro com CSS"
              description: |
                Crie um arquivo CSS e importe no HTML que você já criou. Mude as cores de alguns pedaços de texto. Mude o tamanho do título. Deixe as bordas da imagem arredondadas.

            - id: http-into
              check: "HTTP: What is HTTP? Why was it created? Where is it used?"

            - id: http-request-cycle-intro
              check: "HTTP: describe an HTTP request cycle (request, response, status codes, headers, body). This article is good and clear on this subject."

            - id: unix-intro
              check: "Basics on how to use the Unix (Linux/Mac) terminal, how to list files, change and create directories."

            - id: create-file-via-terminal
              check: "Know how to create a Ruby file in the terminal and execute it."

            - id: what-is-json
              check: "JSON: understand what it is and memorize its format."

